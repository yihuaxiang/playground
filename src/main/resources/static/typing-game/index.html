<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>打字游戏</title>
  </head>
  <body class="content__default">
    <button id="settings-btn" class="settings-btn">
      <i class="fas fa-cog"></i>
    </button>

    <audio id="typingAudio" style="display: none;" controls="controls" height="100" width="100">
      <source src="https://fudongdong-statics.oss-cn-beijing.aliyuncs.com/mp3/sound-of-typing.mp3" type="audio/mp3" />
    </audio>

    <div id="settings" class="settings">
      <form id="settings-form">
        <div>
          <label for="difficulty">难度等级</label>
          <select id="difficulty">
            <option value="easy">入门级</option>
            <option value="medium">普通级</option>
            <option value="hard">高难度</option>
          </select>
        </div>
      </form>
    </div>

    <div class="container">
      <h2>👩‍💻 打字游戏👨‍💻</h2>
      <small>请输入以下单词:</small>

      <h1 id="word"></h1>

      <input
        type="text"
        id="text"
        autocomplete="off"
        placeholder="在此输入..."
        autofocus
      />

      <p class="time-container">剩余时间: <span id="time">10s</span></p>

      <p class="score-container">得分: <span id="score">0</span></p>

      <div id="end-game-container" class="end-game-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
